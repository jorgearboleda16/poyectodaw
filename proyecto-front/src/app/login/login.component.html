<h2 class="text-center">Iniciar sesión</h2>
<p class="text-center"><a href="/register">¿Es tu primera vez? Regístrate</a></p>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-container">
    <div class="form-group">
        <label for="email">Email <span class="text-danger">*</span></label>
        <input type="email" id="email" formControlName="email" class="form-control" required>
        <div *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched"
            class="alert alert-danger mt-2">
            Email es requerido y debe ser válido.
        </div>
    </div>
    <div class="form-group">
        <label for="password">Contraseña <span class="text-danger">*</span></label>
        <input type="password" id="password" formControlName="password" class="form-control" required>
        <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched"
            class="alert alert-danger mt-2">
            Password es requerido y debe tener al menos 6 caracteres.
        </div>
    </div>
    <p class="text-right"><a href="/register">¿Olvidaste la contraseña?</a></p>
    <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid">Iniciar sesión</button>
    <p class="text-center mt-3">o conéctate con</p>
    <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-light mr-2"><img src="assets/google-icon.svg" alt="Google"></button>
        <button type="button" class="btn btn-light"><img src="assets/facebook-icon.svg" alt="Facebook"></button>
    </div>
</form>
