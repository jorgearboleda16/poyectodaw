<h2>Log In</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-container">
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email" class="form-control" required>
    <div *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched" class="alert alert-danger mt-2">
      Email es requerido y debe ser v√°lido.
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" id="password" formControlName="password" class="form-control" required>
    <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" class="alert alert-danger mt-2">
      Password es requerido y debe tener al menos 6 caracteres.
    </div>
  </div>
  <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid">Log In</button>
</form>
