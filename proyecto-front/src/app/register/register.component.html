<h2 class="text-center register-title">Registro</h2>
<p class="text-center"><a href="/login">¿Ya tienes cuenta? Inicia sesion</a></p>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-container">
  <div class="form-group">
    <label for="firstName">Nombres completos <span class="text-danger">*</span></label>
    <input type="text" id="firstName" formControlName="firstName" class="form-control" required>
    <div *ngIf="registerForm.controls['firstName'].invalid && registerForm.controls['firstName'].touched" class="alert alert-danger mt-2">
      Nombres completos son requeridos.
    </div>
  </div>
  <div class="form-group">
    <label for="lastName">Apellidos completos <span class="text-danger">*</span></label>
    <input type="text" id="lastName" formControlName="lastName" class="form-control" required>
    <div *ngIf="registerForm.controls['lastName'].invalid && registerForm.controls['lastName'].touched" class="alert alert-danger mt-2">
      Apellidos completos son requeridos.
    </div>
  </div>
  <div class="form-group">
    <label for="email">Email <span class="text-danger">*</span></label>
    <input type="email" id="email" formControlName="email" class="form-control" required>
    <div *ngIf="registerForm.controls['email'].invalid && registerForm.controls['email'].touched" class="alert alert-danger mt-2">
      Email es requerido y debe ser válido.
    </div>
  </div>
  <div class="form-group">
    <label for="password">Contraseña <span class="text-danger">*</span></label>
    <input type="password" id="password" formControlName="password" class="form-control" required>
    <div *ngIf="registerForm.controls['password'].invalid && registerForm.controls['password'].touched" class="alert alert-danger mt-2">
      Password es requerido y debe tener al menos 6 caracteres.
    </div>
  </div>
  <button type="submit" class="btn btn-primary btn-block" [disabled]="registerForm.invalid">Registrarse</button>
</form>
