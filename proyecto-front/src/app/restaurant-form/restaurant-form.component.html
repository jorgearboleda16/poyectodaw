<div class="container mt-4">
    <h2>{{ restaurantId ? 'Edit' : 'Add' }} Restaurant</h2>
    <form [formGroup]="restaurantForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" formControlName="name" />
      </div>
      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" id="location" class="form-control" formControlName="location" />
      </div>
      <div class="form-group">
        <label for="capacity">Capacity</label>
        <input type="number" id="capacity" class="form-control" formControlName="capacity" />
      </div>
      <button type="submit" class="btn btn-primary mb-5">{{ restaurantId ? 'Update' : 'Create' }}</button>
    </form>
  </div>
